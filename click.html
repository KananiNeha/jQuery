<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="jquery.js"></script>
</script>
<script>
    $(document).ready(function(){
      $(".btn1").click(function(){
        $("p").hide(3000)                                                                                                                                                                                                                                      ;
      });
    });
    $(document).ready(function(){
      $(".btn2").click(function(){
        $("p").show(1000);
      });
    });
</script>
</head>
<body>
  <p>Neha kanani</p>
  <p>you wana see magic</p>
  <p>then click me</p>
  <button class="btn1">Hide</button>
  <button class="btn2">Show</button>
</body>
</html>
